<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator-frame">
        <div id="displaycontainer">
            <div id="equationdisplay"></div> <!--Work on this next-->
            <div id="display"></div>
        </div>
        <div id="erasebuttons">
        </div>
        <div id="mathbuttons">
            <!--Row One-->
            <button id="Clear" class="numbutt">Cl</button>
            
            <button id="/" class="operand">/</button>
            <button id="*" class="operand">x</button>
            <button id="-" class="operand">-</button>
            <!--Row Two-->
            <button id="7" class="numbutt">7</button>
            <button id="8" class="numbutt">8</button>
            <button id="9" class="numbutt">9</button>
            <!--Row Three-->
            <button id="4" class="numbutt">4</button>
            <button id="5" class="numbutt">5</button>
            <button id="6" class="numbutt">6</button>
            <!--Row Four-->
            <button id="1" class="numbutt">1</button>
            <button id="2" class="numbutt">2</button>
            <button id="3" class="numbutt">3</button>
            <button id="Enter">=</button>
            <!--Row Five-->
            <button id="+" class="operand add">+</button>
            <button id="0" class="numbutt">0</button>
            <button id="." class= "numbutt decimal">.</button>
            <button id="Control">+/-</button>
            <button id="Backspace">Del</button>
        </div>
    </div>
    <div id="textcontainer">
        <h1><u>Keyboard Inputs:</u></h1>
        <h3>Ctrl = +/- button</h3>
        <h3>Backspace = Delete Button</h3>
        <h3>(For Mac) Clear = Clear
            <br></br> (For Windows) Delete = Clear</h3>
    </div>
</body>
</html>
