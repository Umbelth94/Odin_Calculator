<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="calculator-frame">
        <div id="display"></div>
        <div id="numbers">
            <button id="one" class="numbutt">1</button>
            <button id="two" class="numbutt">2</button>
            <button id="three" class="numbutt">3</button>
            <button id="four" class="numbutt">4</button>
            <button id="five" class="numbutt">5</button>
            <button id="six" class="numbutt">6</button>
            <button id="seven" class="numbutt">7</button>
            <button id="eight" class="numbutt">8</button>
            <button id="nine" class="numbutt">9</button>
            <button id="zero" class="numbutt">0</button>
        </div>
        <div id="operators">
            <button id="clear" >Clear</button>
            <button id="add" class="operand">+</button>
            <button id="subtract" class="operand">-</button>
            <button id="multiply" class="operand">x</button>
            <button id="divide" class="operand">/</button>
            <button id="equals">=</button>
        </div>
        
    </div>
</body>
</html>
