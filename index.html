<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="calculator-frame">
        <div id="display"></div>
        <div id="erasebuttons">
        </div>
        <div id="mathbuttons">
            <button id="clear" class="numbutt">Clear</button>
            <button id="divide" class="numbutt">/</button>
            <button id="multiply" class="numbutt">x</button>
            <button id="subtract" class="numbutt">-</button>
            
            <!--Row Two-->
            <button id="seven" class="numbutt">7</button>
            <button id="eight" class="numbutt">8</button>
            <button id="nine" class="numbutt">9</button>
            <!--Row Three-->
            <button id="four" class="numbutt">4</button>
            <button id="five" class="numbutt">5</button>
            <button id="six" class="numbutt">6</button>
            <!--Row Four-->
            <button id="one" class="numbutt">1</button>
            <button id="two" class="numbutt">2</button>
            <button id="three" class="numbutt">3</button>
            <button id="delete" class="numbutt">Del</button>
            <!--Row Five-->
            <button id="add" class="numbutt">+</button>
            <button id="zero" class=>0</button>
            <button id="period" class="numbutt">.</button>
            <button id="equals" class="numbutt">=</button>
        </div>
        
    </div>
</body>
</html>
